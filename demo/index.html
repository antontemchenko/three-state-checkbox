<!DOCTYPE html>
<html>
    <head>
        <title>Three-state checkbox</title>
        <link rel="stylesheet" href="../dist/three-state-checkbox.css">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body ng-app="demoApp" ng-cloak ng-controller="mainCtrl as mc" ng-cloak>
        <h1>Three-state checkbox</h1>
        <div class="container">
            <div three-state-checkbox ng-model="mc.model" ng-change="mc.onChange()" options="{color: 'red'}"></div>
            {{mc.getStringModel()}}
        </div>
        <script type="text/javascript" src="../node_modules/angular/angular.min.js"></script>
        <script type="text/javascript" src="../dist/three-state-checkbox.js"></script>
        <script type="text/javascript" src="js/app.js"></script>
    </body>
</html>
